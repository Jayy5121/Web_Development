<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="Two players play table tennis.jpeg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Scorekeeper</p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1display">0</span>-<span id="p2display">0</span></h1>
                                <p class="subtitle">Use the Buttons below to keep score</p>
                            </div>
                            <label for="playtoSelect" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded"><select name="player" id="playtoSelect">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select></div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item is-large" id="p1button">+Player1</button>
                            <button class="is-primary button card-footer-item is-large" id="p2button">+Player2</button>
                            <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="app.js"></script>
</body>

</html>
