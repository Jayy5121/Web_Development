<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="pricingpanal.css">
    <title>Pricing Panal</title>
</head>
<body>
    <div class="panal_pricing-table">
    <div class="pricing-panal">
        <img src="photos/icon1.png" class="pricing-img"alt="">
    <h2 class="Pricing-head">Presonal</h2>
    <ul class="pricing-feather">
        <li class="pricing-feather-item">Custom domains</li>
        <li class="pricing-feather-item">Sleeps after 30 of inactivity</li>
    </ul>
    <span class="pricing-price">Free</span>
    <a href="#"id="pricing-button">Sign up</a>
</div>
<div class="pricing-panal">
        <img src="photos/icon2.png" class="pricing-img"alt="">
        <h2 class="Pricing-head">Small Team</h2>
        <ul class="pricing-feather">
            <li class="pricing-feather-item">Never Sleeps</li>
            <li class="pricing-feather-item">Multiple workers For more power full apps</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button-feather">Free Trail</a>
    </div>
    <div class="pricing-panal">
        <img src="photos/icon3.png" class="pricing-img"alt="">
        <h2 class="Pricing-head">Enterprice</h2>
        <ul class="pricing-feather">
            <li class="pricing-feather-item">Dedicated</li>
            <li class="pricing-feather-item">Simple horizontal Scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#"id="pricing-button">Free Trail</a>
    </div>
</div>
</body>
</html>
